  - test
  - deployExtension

test:
  stage: test
  only:
    - /^release.*$/
    - master
    - /^test.*$/
    - /^Sync.*$/
    - /^sync.*$/
    - /^Patch.*$/
    - /^patch.*$/
  script:
#    - export DISPLAY=:99.0
    - npm run karmasingle
    - Xvfb -ac :99 -screen 0 1280x1024x16 &
    - export DISPLAY=:99
    - npm run testFunctional
    - bash <(curl -s https://codecov.io/bash) -t ${CODECOVTOKEN} || echo "Codecov did not collect coverage reports"

