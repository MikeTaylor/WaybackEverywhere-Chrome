image: node:8.0.0
#image: ubuntu:latest

before_script:
  - apt-get update
  - apt-get install -y gnupg
  - apt-get install -y build-essential
  - apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget gnupg
  - apt-get remove -y cmdtest
  - yarn add https://github.com/ElectronicManuel/upload-opera-extension.git#6963785330257f7eb86f7a78e426b7e644a5166e
  - yarn

stages:
  - deployExtension

deployExtension:
  stage: deployExtension
  only:
    - master
  script:
    - npm run build
    - mv -v web-ext-artifacts/*.zip extension.zip
    - CLIENT_ID=${CLIENT_ID} CLIENT_SECRET=${CLIENT_SECRET} EXTENSION_ID=${EXTENSION_ID} REFRESH_TOKEN=${REFRESH_TOKEN} node ./.chromedeploy.js
    - mv -v yarn.lock .yarn.lock
    - mv -v package.json .package.json
    - mv -v README.md .README.md
    - mv -v LICENSE .LICENSE
    - mv -v TODO .TODO
    - mv -v 'Privacy Policy' .privacypolicy
    - mv -v test .test
    - node ./.deployOpera.js opera .
